<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="">
        <meta name="author" content="">

        <title>Tooplate's Purple Fashion - FAQs Page</title>

        <!-- CSS FILES -->
        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700;900&display=swap" rel="stylesheet">

        <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
        <link href="/assets/css/bootstrap-icons.css" rel="stylesheet">

        <link rel="stylesheet" href="/assets/css/slick.css"/>

        <link href="/assets/css/tooplate-little-fashion.css" rel="stylesheet">
        
<!--

Tooplate 2127 Little Fashion

https://www.tooplate.com/view/2127-little-fashion

-->
    </head>
    
    <body>

        <section class="preloader">
            <div class="spinner">
                <span class="sk-inner-circle"></span>
            </div>
        </section>
    
        <main>

            <div th:replace="header :: header"></div>

            <header class="site-header section-padding d-flex justify-content-center align-items-center">
                <div class="container">
                    <div class="row">

                        <div class="col-lg-10 col-12">
                            <h1>
                                <span class="d-block text-primary">Your favorite questions</span>
                                <span class="d-block text-dark">and our answers to them</span>
                            </h1>
                        </div>
                    </div>
                </div>
            </header>

            <section class="faq section-padding">
                <div class="container">
                    <div class="row">
                        
                        <div class="col-lg-8 col-12">
                            <div th:if="${general} == true">
                                <h2>General Info.</h2>
                                <div class="accordion" id="accordionGeneral">
                                    <div th:each="faq : ${GENERAL}" class="accordion-item">
                                        <h2 class="accordion-header" id="headingOne">
                                            <button th:text="${faq.question}" class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#accordionGeneralOne" aria-expanded="true" aria-controls="accordionGeneralOne"></button>
                                        </h2>

                                        <div id="accordionGeneralOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionGeneral">

                                            <div class="accordion-body">
                                                <p th:text="${faq.answer}" class="large-paragraph"></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div th:if="${product} == true">
                                <h2 class="mt-5">About <span>our products</span></h2>
                                <div class="accordion" id="accordionProduct">
                                <div th:each="faq : ${PRODUCT}" class="accordion-item">
                                    <h2 class="accordion-header" id="headingFour">
                                        <button th:text="${faq.question}" class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#accordionProductOne" aria-expanded="true" aria-controls="accordionProductOne"></button>
                                    </h2>

                                    <div id="accordionProductOne" class="accordion-collapse collapse" aria-labelledby="headingFour" data-bs-parent="#accordionProduct">

                                        <div class="accordion-body">
                                            <p th:text="${faq.answer}" class="large-paragraph"></p>

                                        </div>
                                    </div>
                                </div>

                            </div>
                            </div>
                        </div>

                    </div>
                </div>
            </section>

        </main>

        <div th:replace="footer :: footer"></div>

        <!-- JAVASCRIPT FILES -->
        <script src="/assets/js/jquery.min.js"></script>
        <script src="/assets/js/bootstrap.bundle.min.js"></script>
        <script src="/assets/js/Headroom.js"></script>
        <script src="/assets/js/jQuery.headroom.js"></script>
        <script src="/assets/js/slick.min.js"></script>
        <script src="/assets/js/custom.js"></script>

    </body>
</html>
